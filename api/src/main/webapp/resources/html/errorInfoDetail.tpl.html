<div class="r0 p10 pt10 col-xs-12" ng-controller="errorInfoCtrl">
<button type="button" class="btn btn-danger btn-xs" ng-if="error">
		<span class="glyphicon glyphicon-remove"></span>
		{{error}}
</button>
<div class="col-xs-12 p0">
	<form ng-submit="submitForm('errorInfo/addOrUpdate.do')">
		<table class="table table-bordered">
			<tr>
				<td class="tc w80">Code</td>
				<td class="tc w200">
						<input class="form-control" type="hidden" ng-model="model.errorId">
						<input  class="form-control" type="text" ng-model="model.errorCode">
				</td>
				
			</tr>
			<tr>
				<td class="tc">Msg</td>
				<td class="tc"><input  class="form-control"  type="text" ng-model="model.errorMsg"></td>
			</tr>
			<tr>
				<td class="tc">模块</td>
				<td class="tc">
					<div class="input-group">
						<input  class="form-control"  id="moduleId" type="text" ng-model="model.moduleId" readonly placeholder="请点击“选择”按钮选择模块">
						<div class="input-group-addon cursor btn-purple" ng-click="loadPick($event,220,320,'true','moduleId','TOPMODULE','',model.moduleId);">
						选择</div>
					</div>
				</td>
			</tr>
	</table>
	<button type="submit" class="btn btn-success fr">提交</button>
	</form>
	
</div>
</div>
<div class="cb"></div>
