<div class="r0 p10 pt10 col-xs-12" ng-controller="detailCtrl">
<button type="button" class="btn btn-danger btn-xs" ng-if="error">
		<span class="glyphicon glyphicon-remove"></span>
		{{error}}
</button>
<div class="col-xs-12 p0">
	<form ng-submit="submitForm('user/addOrUpdate.do')">
		<table class="table table-bordered">
			<tr>
				<td class="tc w100">用户名</td>
				<td class="tc" colspan="3">
					<input class="form-control" type="hidden" ng-model="model.userId">
					<input  class="form-control"  type="text" ng-model="model.userName">
				</td>
			</tr>
			<tr>
				<td class="tc">真实姓名</td>
				<td class="tc" colspan="3">
					<input  class="form-control" type="text" ng-model="model.trueName">
				</td>
			</tr>
			<tr>
				<td class="tc">密码</td>
				<td class="tc" colspan="3">
					<input  class="form-control" type="text" ng-model="model.password">
				</td>
			</tr>
			<tr>
				<td class="tc">权限</td>
				<td class="tc w200" colspan="3">
					<div class="input-group">
						<input  class="form-control" readonly id="auth" type="text" ng-model="model.auth" placeholder="请点击“选择”按钮选择权限">
						<div class="input-group-addon cursor btn-purple" ng-click="loadPick($event,300,460,'false','auth','AUTH','',model.auth);">
						选择</div>
					</div>
				</td>
				
			</tr>
			<tr>
				<td class="tc">角色</td>
				<td class="tc w200" colspan="3">
					<div class="input-group">
						<input  class="form-control" readonly id="roleId" type="text" ng-model="model.roleId" placeholder="请点击“选择”按钮选择角色">
						<div class="input-group-addon cursor btn-purple" ng-click="loadPick($event,300,460,'false','roleId','ROLE','',model.roleId);">
						选择</div>
					</div>
				</td>
			</tr>
	</table>
	<button type="submit" class="btn btn-success fr">提交</button>
	</form>
	
</div>
</div>
<div class="cb"></div>
