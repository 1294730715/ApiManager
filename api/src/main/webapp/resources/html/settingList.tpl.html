<div class="r0 p20 pt10 col-xs-12" ng-controller="settingCtrl">
<button type="button" class="btn btn-danger btn-xs" ng-if="error">
		<span class="glyphicon glyphicon-remove"></span>
		{{error}}
</button>
<div class="col-xs-6 f16 fb p0 mb5">错误码管理</div>
<div class="col-xs-6 f14 p0 mb5 tr">
	<a type="button" class="btn btn-primary btn-sm" id="refresh" ng-click="getData(list.page.currentPage)"> <i class="iconfont fb">&#xe611;&nbsp;</i>刷新</a>
	<a type="button" class="btn btn-purple btn-sm" onclick="history.back(-1);"> <i class="iconfont fb">&#xe605;&nbsp;</i>后退</a>
</div>
<div class="col-xs-12 bb1 bt1 pt15 p0 pb10">
		<button type="button" class="ml5 mt1 btn btn-success btn-sm fr" ng-click="getData(1);">
			<i class="iconfont">&#xe60d;</i>&nbsp;查询
		</button>
		<div class="form-group w200 fr mr10">
			<label class="sr-only" for="">备注</label>
			<div class="input-group">
				<div class="input-group-addon">备注</div>
				<input type="text" class="form-control input-xs dis-in-blo w120"
					placeholder="备注" id="searchRemark" ng-model="$stateParams.searchRemark">
			</div>
		</div>
		<div class="cb"></div>
</div>
<div class="col-xs-3 f16 fb pl0 mb10 pb5 mt20">系统设置列表</div>
<div class="col-xs-9 mt20 p0 mb10 f14 tr">
	<a type="button" class="btn btn-success btn-sm cursor" 
		ng-click="detail('新增系统设置',700,'setting/detail.do?id=NULL');"> 
		<i class="iconfont fb">&#xe604;</i>&nbsp;新增
	</a>
</div>

<div class="col-xs-12 p0">
	<table class="table table-bordered">
		<thead>
			<tr class="BGEEE">
				<th class="tc">key</th>
				<th class="tc">value</th>
				<th class="tc">备注</th>
				<th class="w300 tc">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in list">
				<td class="tc">{{item.key}}</td>
				<td class="tc">{{item.value}}</td>
				<td class="tc">{{item.remark}}</td>
				<td class="tc">
				<a class="f12 text-primary mr10 cursor" ng-if="showOperation('SETTING','');"
					ng-click="detail('编辑【'+item.key+'】',700,'setting/detail.do?id='+item.id)"
					data-toggle="tooltip" data-placement="top"
					data-original-title="编辑"> <i class="iconfont f12">&#xe618;修改</i>
				</a>
				<a class="f12 text-danger mr10 cursor" title="删除" ng-if="showOperation('ERROR',item.moduleId);"
					ng-click="del('setting/delete.do?id='+item.id,item.key)">
					<i class="iconfont f12">&#xe60e;删除</i>
				</a>
				</td>
			</tr>

		</tbody>
	</table>
	<div ui-view="page"></div>
</div>
</div>
<div class="cb"></div>
