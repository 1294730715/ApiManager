<div class="r0 p10 pt0 col-xs-12" ng-controller="settingDetailCtrl">
<button type="button" class="btn btn-danger btn-xs break-word" ng-if="error">
		<span class="glyphicon glyphicon-remove"></span>
		<span ng-bind="error"></span>
</button>
<div class="col-xs-12 p0 mt10">
	<form id="editArticleShare" enctype="multipart/form-data" name="settingForm"
			target="hiddenFrame" action="file/upload.do?isEditor=false"
			method="post">
			<table class="table table-bordered">
				<tr>
					<td class="tc w80">key</td>
					<td class="tc w200">
						<input class="form-control" type="text" ng-model="model.key" readonly>
					</td>
				</tr>
				<tr>
					<td class="tc">value</td>
					<td class="tc">
						<input class="form-control" type="text" ng-model="model.value" id="imgUrl">
					</td>
				</tr>
				<tr>
					<td class="tc">类型</td>
					<td class="tc">
						<input  class="form-control"  id="typeName" type="text" ng-model="model.typeName" placeholder="点击输入框选择类型" readonly>
					</td>
				</tr>
				<tr>
					<td class="tc">备注</td>
					<td class="tc"><textarea class="form-control no-resize"
							ng-model="model.remark" rows="6" placeholder="备注信息"></textarea></td>
				</tr>
				<tr>
					<td>上传图片</td>
					<td>
						<div class="col-xs-6 p0">
							<div class="C999 file fl mr20 cursor"  title="点击选择图片" onclick="$('#uploadImg').click();">
								<i class="iconfont f60 main-color">&#xe619;</i>
							</div>
							<span class="ndis">
								<input type="file" name="img" onchange="uploadImage('uploadImg',2048,settingForm)" id="uploadImg"/>
							</span>
						</div>
						<div class="col-xs-6 p0 maw400 mah400">
							<img src="{{model.value}}" id="image" ng-show="model.value!=''">
						</div>
					</td>
				</tr>
			</table>
			<button type="button" ng-click="submitForm('setting/addOrUpdate.do')" class="btn btn-success fr">提交</button>
		</form>

	</div>
</div>
<div class="cb"></div>
<iframe name="hiddenFrame" class="ndis"></iframe>
