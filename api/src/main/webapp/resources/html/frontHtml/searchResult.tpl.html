<div class="col-xs-12 r0 p20 pt0" ng-controller="frontSearchCtrl">
<button type="button" class="ndis" id="refresh" ng-click="getData(1);"></button>
<div class="col-xs-6 f16 fb pl0 mb10 pb5 mt20">
<a type="button" class="btn btn-default btn-sm"> <i class="iconfont f16 mt-5">&#xe60d;</i> 关键字:{{$stateParams.keyword}}</a>
</div>

<div class="col-xs-12 p0">
	<div ng-if="list.searchResults.length==0" class="tc mt10 mb10 C999"><i class="iconfont f20 mt-5 mr10">&#xe626;</i>没有符合条件的搜索结果</div>
	<table class="table table-hover" ng-if="list.searchResults.length>0">
			<tr class="fb">
				<th class="tl">名称</th>
				<th class="tc">版本号</th>
				<th class="tc">模块</th>
				<th class="tc"></th>
			</tr>
			<tr ng-repeat="item in list.searchResults">
				<td class="tl">{{item.title}}</td>
				<td class="tc">{{item.version}}</td>
				<td class="tc">{{item.moduleName}}</td>
				<td class="tr">
				<a class="f12 text-primary mr10 cursor"
					ng-href="{{item.url}}"> <i class="iconfont f12">&#xe60a;</i>&nbsp;详情
				</a>
				</td>
			</tr>
	</table>
	<div ui-view="page"></div>
</div>
</div>
<div class="cb"></div>
