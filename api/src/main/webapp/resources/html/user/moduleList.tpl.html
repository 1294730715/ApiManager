<div class="r0 p0 col-xs-12" ng-controller="userModuleListCtrl">
	<div class="col-xs-12 f16 p0">
		<div class="btn-group btn-group-sm r3 fl mr10">
			<a type="button" class="btn btn-default" onclick="history.back(-1);"><i class="iconfont mt-3">&#xe605;&nbsp;</i>后退</a>
            <button class="btn btn-sm cursor-not btn-main">模块列表</button>
            <a type="button" class="btn btn-default"><i class="iconfont mt-3">&#xe60c;&nbsp;</i>错误码</a>
            <a type="button" class="btn btn-default"><i class="iconfont mt-3">&#xe603;&nbsp;</i>项目成员</a>
            <a type="button" class="btn btn-default"><i class="iconfont mt-3">&#xe62b;&nbsp;</i>项目日志</a>
            <a type="button" class="btn btn-default"><i class="iconfont mt-3">&#xe616;&nbsp;</i>项目主页</a>

			<a type="button" class="btn btn-default" id="refresh" ng-click="getData(list.page.currentPage)"><i class="iconfont mt-3">&#xe611;&nbsp;</i>刷新</a>
            <a type="button" class="btn btn-default btn-sm"
			   ng-click="detail('新增模块',700,'user/module/detail.do?id=NULL&projectId='+$stateParams.projectId)">
				<i class="iconfont mt-3">&#xe604;</i>&nbsp;新增模块
			</a>
		</div>

		<div class="form-group w200 fl mb0">
			<label class="sr-only">名称</label>
			<div class="input-group btn-group-xs">
				<div class="input-group-addon main-bg CFFF b0 f12">名称</div>
				<input type="text" class="form-control input-sm dis-in-blo w120 bl0" placeholder="模块名称" ng-model="$stateParams.name">
			</div>
		</div>

		<button type="button" class="btn btn-adorn btn-sm fl ml10" ng-click="getData(1);">
			<i class="iconfont mt-3">&#xe610;</i>&nbsp;查询
		</button>
	</div>

	<div class="col-xs-12 p10 mt10 pt5 BGFFF">
		<table class="table table-hover table-striped">
		<thead>
			<tr class="f14 C000 fw500">
				<td class="w200">名称</td>
				<td class="w200">Url前缀</td>
                <td class="w200">创建时间</td>
				<td class="w100">排序</td>
				<td>操作</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in list">
				<td>{{item.name}}</td>
				<td>{{item.url}}</td>
                <td>{{item.createTimeStr}}</td>
                <td>{{item.sequence}}</td>
				<td>
					<a class="f12 text-primary mr10 cursor" ng-href="#/user/interface/list?projectId={{item.projectId}}&moduleId={{item.id}}&moduleName={{item.name}}">
						<i class="iconfont f12">&#xe614; 接口</i>
					</a>
					
					<a class="f12 text-primary mr10 cursor" ng-href="#/user/article/list?projectId={{item.projectId}}&moduleId={{item.id}}&type=ARTICLE&moduleName={{item.name}}">
						<i class="iconfont f12">&#xe637; 文章</i>
					</a>
					
					<a class="f12 text-primary mr10 cursor" ng-href="#/user/article/list?projectId={{item.projectId}}&moduleId={{item.id}}&type=DICTIONARY&moduleName={{item.name}}">
						<i class="iconfont f12">&#xe61c;数据字典</i>
					</a>

					<a class="f12 text-primary mr10 cursor" ng-if="showOperation('PROJECT',item.projectId)"
						ng-click="detail('编辑【'+item.name+'】',700,'user/module/detail.do?id='+item.id)"> 
						<i class="iconfont f12">&#xe618;修改</i>
					</a>
				
					<a class="f12 text-danger mr10 cursor" title="删除" ng-if="showOperation('PROJECT',item.projectId)"
						ng-click="del('user/module/delete.do?id='+item.id,item.name)">
						<i class="iconfont f12">&#xe60e;删除</i>
					</a>

					<div class="dropdown dis-in-tab">
						<button class="btn btn-xs btn-adorn r20 dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
							更多...
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu min-w100 w100" aria-labelledby="dropdownMenu1">
							<li><a ng-href="visitor/interface/download/pdf.do?moduleId={{item.id}}&pdf=true"><i class="iconfont f12">&#xe61e; PDF</i></a></li>
							<li><a ng-href="visitor/interface/download/pdf.do?moduleId={{item.id}}&pdf=false"><i class="iconfont f12">&#xe637; WORD</i></a></li>
							<li role="separator" class="divider"></li>
							<li>
								<a class="f12 text-primary mr10 cursor" ng-href="#/user/source/list?project={{item.projectId}}&id={{item.id}}">
									<i class="iconfont f12">&#xe638; 资源</i>
								</a>
							</li>
							<li>
								<a class="f12 text-primary mr10 cursor" ng-href="#/user/log/list?identy={{item.id}}">
									<i class="iconfont">&#xe62b;&nbsp;</i>日志
								</a>
							</li>
							<li>
								<a class="f12 text-primary mr10 cursor"
								   ng-href="static/{{item.projectId}}/{{item.id}}-articleList--1.html" target="_blank">
									<i class="iconfont f12">&#xe63a;静态化地址</i>
								</a>
							</li>
						</ul>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	<div ui-view="page"></div>
</div>
</div>
<div class="cb"></div>
