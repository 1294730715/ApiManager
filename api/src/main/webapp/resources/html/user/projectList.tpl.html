<div class="r0 p20 pt10 col-xs-12 BGFFF" ng-controller="userProjectListCtrl">
<div class="col-xs-12 f16 p0 mb5">
	<div class="btn-group btn-group-sm r3 fl mr10">
		<button class="btn btn-main btn-sm">项目列表</button>
		<a type="button" class="btn btn-default" onclick="history.back(-1);"><i class="iconfont mt-3">&#xe605;&nbsp;</i>后退</a>
		<a type="button" class="btn btn-default" id="refresh" ng-click="getData(list.page.currentPage)"><i class="iconfont mt-3">&#xe611;&nbsp;</i>刷新</a>
		<a type="button" class="btn btn-default btn-sm" ng-if="showOperation('PROJECT',$stateParams.projectId)"
		   ng-click="detail('新增项目',700,'user/project/detail.do?id=NULL');changeDisplay('editer-project','staticize-project');">
			<i class="iconfont mt-3">&#xe604;</i>&nbsp;新增项目
		</a>
	</div>

    <div class="form-group w200 fl">
        <label class="sr-only">名称</label>
        <div class="input-group btn-group-xs">
            <div class="input-group-addon main-bg CFFF b0 f12">项目名称</div>
            <input type="text" class="form-control input-sm dis-in-blo w120 bl0" placeholder="项目名称" ng-model="$stateParams.name">
        </div>
    </div>

    <button type="button" class="btn btn-adorn btn-sm fl ml10" ng-click="getData(1);">
        <i class="iconfont mt-3">&#xe610;</i>&nbsp;查询
    </button>
</div>

<div class="col-xs-12 mt20 p0 mb10 f12 tr C999">
	静态化项目：暂时只支持文章静态化，公开项目可以静态化成html，静态化后的文件目录：【项目根目录】/static/项目ID
</div>

<div class="col-xs-12 p0">
    <table class="table table-hover table-striped">
        <thead>
			<tr class="BGEEE">
				<th class="tc w200">名称</th>
				<td class="tc w100">类型</td>
                <td class="tc w100">状态</td>
				<td class="tc w100">用户</td>
				<th class="tc">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in list">
				<td class="tc">{{item.name}}</td>
				<td class="tc">{{item.typeName}}</td>
                <td class="tc">{{item.statusName}}</td>
				<td class="tc">{{item.userName}}</td>
				<td class="tc">
				
					<a class="f12 text-primary mr10 cursor" ng-href="#/user/module/list?projectId={{item.id}}">
						<i class="iconfont f12">&#xe613;模块</i>
					</a>
					<a class="f12 text-primary mr10 cursor" ng-href="#/user/error/list?projectId={{item.id}}">
						<i class="iconfont f12">&#xe60c;错误码</i>
					</a>
					<a class="f12 text-primary mr10 cursor" ng-href="#/user/projectUser/list?projectId={{item.id}}">
						<i class="iconfont f12">&#xe603;成员</i>
					</a>
					<a class="f12 text-primary mr10 cursor" ng-href="#/user/log/list?identy?identy={{item.id}}">
						<i class="iconfont">&#xe62b;&nbsp;</i>日志
					</a>
					
					<a class="f12 text-primary mr10 cursor" ng-href="project.do#/module/list?projectId={{item.id}}" target="_blank">
						<i class="iconfont f12 adorn-color">&#xe616;主页</i>
					</a>
					
					<a class="f12 text-primary mr10 cursor" ng-if="showOperation('PROJECT',item.id)"
						ng-click="detail('编辑【'+item.name+'】',700,'user/project/detail.do?id='+item.id);changeDisplay('editer-project','staticize-project');"> 
						<i class="iconfont f12">&#xe618;修改</i>
					</a>
				
					<a class="f12 text-danger mr10 cursor" title="删除" ng-if="showOperation('PROJECT',item.id)"
						ng-click="del('user/project/delete.do?id='+item.id,item.name)">
						<i class="iconfont f12">&#xe60e;删除</i>
					</a>
					
					<a class="f12 text-primary mr10 cursor" ng-if="showOperation('PROJECT',item.id)"
						ng-click="detail('编辑【'+item.name+'】',700,'user/project/detail.do?id='+item.id);changeDisplay('staticize-project','editer-project');clearDonwloadUrl();"> 
						<i class="iconfont f12">&#xe640;静态化</i>
					</a>
					<a class="f12 text-primary mr10 cursor" ng-if="showOperation('PROJECT',item.id)"
						ng-click="sendRequest('user/project/rebuildIndex.do?projectId=' + item.id, 'PROPUPFLOAT重建索引中...')"> 
						<i class="iconfont f12">&#xe611;重建索引</i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
	<div ui-view="page"></div>
</div>
</div>
<div class="cb"></div>
