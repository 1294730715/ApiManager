<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="backInit">
<head>
	<meta charset="UTF-8">
	<title ng-bind="settings.TITLE">CrapApi|应用接口管理系统</title>
	<meta name="keywords" content="CrapApi,api,crap,接口管理,应用接口管理,开源接口管理,开源api接口管理" />
	<meta name="description" content="CrapApi|一个由anjularjs+bootstrap+springMVC搭建的免费开源的API接口管理系统（应用接口管理系统），api.crap.cn" />
	<link href="{{settings.ICON}}" rel="shortcut icon" type="image/x-icon" />
	<link href="{{settings.ICON}}" rel="icon" type="image/x-icon" />
	<link href="{{settings.ICON}}" rel="shortcut" type="image/x-icon" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="resources/framework/bootstrap-3.0.0/css/bootstrap.css" rel="stylesheet" type="text/css" />
	<link href="resources/framework/bootstrap-3.0.0/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css" />
	<link href="resources/css/base.css?v=v8.0.2" rel="stylesheet" type="text/css" />
	<link href="resources/css/crapApi.css?v=v8.0.2" rel="stylesheet" type="text/css" />
	<link href="resources/css/setting.css?v=v8.0.2" rel="stylesheet" type="text/css" />
	<link href="resources/css/admin.css?v=v8.0.2" rel="stylesheet" type="text/css" />
</head>
<body>
	<!-- Top -->
	<input type="hidden" id="sessionAuth" value="{{sessionAdminAuthor}}">
	<input type="hidden" id="sessionRoleIds" value="{{sessionAdminRoleIds}}">
	<nav class="h50 fixed w t0 BGFFF z100 main-bb-1">
				<a class="navbar-brand fl main-bg" href="home.do" target="_blank">
					<img ng-src="{{settings.MINI_LOGO}}" />
				</a>

                <div class="fl h50 lh50 pl10 pr10 main-color br1" ng-if="$stateParams.projectName">
					<span class="f16 fw500" ng-bind="$stateParams.projectName"></span>
				</div>

				<div class="m0 f14 fr">
					<a href="#/profile" class="hover-main bl1 C555 h50 lh50 dis fr pl10 pr10" ng-click="profile(sessionAdminId)"><i class="iconfont f14 mt-5">&#xe603;</i>&nbsp;&nbsp;<span ng-bind="sessionAdminName"></span></a>
					<a href="home.do" class="hover-main C555 h50 lh50 dis fr pl10 pr10" onclick="loginOut()"><i class="iconfont f16 mt-5">&#xe609;</i>&nbsp;&nbsp;注销</a>
					<a href="#/admin/config/properties" class="hover-main C555 h50 lh50 dis fr pl10 pr10" ng-click="profile(sessionAdminId)"><i class="iconfont f14 mt-5">&#xe61a;</i>&nbsp;&nbsp;系统属性</span></a>

				</div>
	</nav>
<!-- End:Top -->
	
		<div class="row h p0 m0 mt50">
				<!-- left -->
				<div class="w250 sidebar BGBBB pt0 pb0 h mah ofy-a ofx-h fixed shadow">
                    <div class="w250 fl h BGFFF main-color main-br-1">
                        <a href="#/user/project/list?myself=true&type=-1&menu_a=menu-project"
                           ng-class="{true: 'menu_a hover-main active-main', false:'menu_a hover-main'}[$stateParams.menu_a == 'menu-project']"
                           onmouseover="tooltip('menu-project')" data-placement="right" data-toggle="tooltip" id="menu-project" data-original-title="项目列表">
                            <i class="iconfont f18 mr20">&#xe61f;</i> 项目列表
                        </a>
                        <a href="#/admin/menu/list?parentId=0&menu=menu-menu"
                           ng-class="{true: 'menu_a hover-main active-main', false:'menu_a hover-main'}[$stateParams.menu == 'menu-menu']"
                           ng-if="isAdmin('adminMenu0','MENU')" onmouseover="tooltip('my-menu')" data-placement="right" data-toggle="tooltip" id="menu-menu" data-original-title="菜单管理">
                            <i class="iconfont f18 mr20">&#xe60f;</i> 菜单管理
                        </a>
                        <div class="menu_a fl mr10 w tc cursor lh50 hover-main bb1" ng-if="isAdmin('adminMenu0','MENU')" onmouseover="tooltip('menu-setting')" data-placement="right" data-toggle="tooltip" id="my-setting" data-original-title="系统管理">
                            <i class="iconfont f18 mr20">&#xe61a;</i> 系统设置
                        </div>
                        <div class="menu_a fl mr10 w tc cursor lh50 hover-main bb1" ng-if="isAdmin('adminMenu0','MENU')" onmouseover="tooltip('menu-recover')" data-placement="right" data-toggle="tooltip" id="my-recover" data-original-title="故障恢复">
                            <i class="iconfont f18 mr20">&#xe611;</i> 故障恢复
                        </div>
                        <div class="menu_a fl mr10 w tc cursor lh50 hover-main bb1" onmouseover="tooltip('menu-suggest')" data-placement="right" data-toggle="tooltip" id="my-suggest" data-original-title="建议、反馈">
                            <i class="iconfont f18 mr20">&#xe639;</i> 建议、反馈
                        </div>
                    </div>


                    <div class="ndis">
                        <div class="panel panel-info no-radius b0 mt0 left-menu-border-top">

                            <div id="panel-myproject" class="panel-collapse BGEEE collapse in">
                                <div class="panel-body b0 p0">
                                    <a class="menu_a" target="_self" ng-href="#/user/project/list?myself=true&type=-1" onclick="selectButton(this,'active-main')">我的项目列表</a>
                                </div>
                                <div class="panel-body b0 p0">
                                    <a class="menu_a" target="_self" ng-href="#/user/article/dictionary/importFromSql" onclick="selectButton(this,'active-main')">导入数据字典：SQL</a>
                                </div>
                                <div class="panel-body b0 p0">
                                    <a class="menu_a" target="_self" ng-href="#/user/article/dictionary/importFromSql" onclick="selectButton(this,'active-main')">导入数据字典：SQL</a>
                                </div>
                            </div>
                        </div>
						<!-- 该菜单只有超级管理员或拥有菜单权限的管理员才能查看 -->
						<div class="panel panel-info no-radius b0 mt0 left-menu-border-top ndis" id="adminMenu0">
							<div id="panel2" class="panel-collapse BGEEE collapse">
								<div class="panel-body b0 p0">
									<a class="menu_a" target="_self" href="#/admin/menu/list?parentId=0&type=FRONT&menuName=前端左侧菜单" onclick="selectButton(this,'menu_a')">前端左侧菜单</a>
								</div>
								<div class="panel-body b0 p0">
									<a class="menu_a" target="_self" href="#/admin/menu/list?parentId=0&type=BOTTOM&menuName=前端底部菜单" onclick="selectButton(this,'menu_a')">前端底部菜单</a>
								</div>
								<div class="panel-body b0 p0">
									<a class="menu_a" target="_self" href="#/admin/menu/list?parentId=0&type=TOP&menuName=前端顶部菜单" onclick="selectButton(this,'menu_a')">前端顶部菜单</a>
								</div>
								<div class="panel-body b0 p0">
									<a class="menu_a" target="_self" href="#/admin/menu/list?parentId=0&type=FRIEND&menuName=底部友情链接菜单" onclick="selectButton(this,'menu_a')">底部友情链接菜单</a>
								</div>
							</div>
						</div>
						
						<!-- 该菜单只有超级管理员才能查看 -->
						<div class="panel panel-info no-radius b0 mt0 left-menu-border-top ndis" id="adminMenu1" ng-if="isAdmin('adminMenu1')">
							<div id="panel1" class="panel-collapse BGEEE collapse">
								<div class="panel-body b0 p0" ng-if="isSupperAdmin()">
									<a class="menu_a" target="_self" href="#/admin/config/properties" onclick="selectButton(this,'menu_a')">系统属性</a>
								</div>
								<div class="panel-body b0 p0">
									<a class="menu_a" target="_self" href="#/user/project/list?myself=false&type-1" onclick="selectButton(this,'menu_a')">所有项目列表</a>
								</div>
								<!--  <div class="panel-body b0 p0">
									<a class="menu_a" target="_self" href="#/back/source/list/0/无" onclick="selectButton(this,'menu_a')">DOC、PDF 等文档管理</a>
								</div>-->
								<div class="panel-body b0 p0" ng-if="isAdmin(false,'USER')">
									<a class="menu_a" target="_self" href="#/user/user/list" onclick="selectButton(this,'menu_a')">用户管理</a>
								</div>
								<div class="panel-body b0 p0" ng-if="isAdmin(false,'ROLE')">
									<a class="menu_a" target="_self" href="#/admin/role/list" onclick="selectButton(this,'menu_a')">角色管理</a>
								</div>
								<div class="panel-body b0 p0" ng-if="isAdmin(false,'HOT_SEARCH')">
									<a class="menu_a" target="_self" href="#/admin/hotSearch/list" onclick="selectButton(this,'menu_a')">搜索热词管理</a>
								</div>
								<div class="panel-body b0 p0" ng-if="isAdmin(false,'SETTING')">
									<a class="menu_a" target="_self" href="#/admin/setting/list" onclick="selectButton(this,'menu_a')">系统设置管理</a>
								</div>

								<!--<div class="panel-body b0 p0" ng-if="isAdmin(false,'ARTICLE')">
									<a class="menu_a" target="_self" href="#/user/article/list/web/web/ARTICLE" onclick="selectButton(this,'menu_a')">推荐文章管理</a>
								</div>-->
							</div>
						</div>
						<!-- 该菜单只有超级管理员才能查看 -->
						<div class="panel panel-info no-radius b0 mt0 left-menu-border-top ndis" id="adminMenu2" ng-if="isSupperAdmin('adminMenu2')">
							<div id="panel3" class="panel-collapse BGEEE collapse">
								<div class="panel-body b0 p0">
									<a class="menu_a" target="_self" href="javascript:void(0);"
									onclick="rebuildIndex(this)">重建Lucene索引</a>
								</div>
								<div class="panel-body b0 p0">
									<a class="menu_a" target="_self" href="javascript:void(0);"
									onclick="flushDB(this)">刷新缓存</a>
								</div>
								<div class="panel-body b0 p0" ng-if="isSupperAdmin()">
									<a class="menu_a" target="_self" href="#/user/log/list?identy=NULL" onclick="selectButton(this,'menu_a')">操作日志</a>
								</div>
							</div>
						</div>

					<div class="panel panel-info no-radius b0 mt0 left-menu-border-top">
						<div id="panel4" class="panel-collapse BGEEE collapse">
							<div class="panel-body b0 p0">
								<a class="menu_a" target="_blank" href="http://api.crap.cn/index.do#/web/article/detail/web/ARTICLE/02c16933-2823-458d-83a0-6d5b8b752a25">
									Bug反馈
								</a>
								<a class="menu_a" target="_blank" href="http://api.crap.cn/index.do#/web/article/detail/web/ARTICLE/ffff-1522587078634-1017019456-0002">
									建议&留言
								</a>
							</div>
							<div class="panel-body b0 p0">
								<a class="menu_a" target="_blank" href="https://gitee.com/CrapApi/CrapApi">
									捐赠
								</a>
							</div>
						</div>
					</div>


					<div class="panel panel-info no-radius b0 mt0 left-menu-border-top">
						<div class="panel-heading left-menu-bg no-radius" data-parent="#accordion">
							<div class="a cursor" data-toggle="collapse" data-parent="#panel3"></div>
							<span class="hidden-xs">&nbsp;
							</span>
						</div>
					</div>

				</div>
			</div>
			<div ui-view="subMenu" class="h fixed">

			</div>

				<!-- End:left -->
				<div class="p0 h mah ofy-a l250 fixed">
					<div class="m10 pb50">
						<!-- 全局性不消失错误提示：如禁用了弹窗 -->
						<button type="button" class="mb5 btn btn-danger btn-xs break-word ndis" id="global-error"></button>
						<div class="col-xs-12 f16 fb p0 mb5 ndis" id="mian-error" ng-if="hasError(error,'mian-error')">
							<button type="button" class="btn btn-danger btn-xs break-word">
								<span class="glyphicon glyphicon-remove"></span>
								<span ng-if="error.indexOf('CrapApi-400')>0">
									404-抱歉，地址有误，网页找不到了
								</span>
								<span ng-bind="error" ng-if="error.indexOf('CrapApi-400')<0"></span>
							</button>
						</div>
						<div class="col-xs-12 f16 fb p0 mb5 ndis" id="tip-error" ng-if="hasError(errorTips,'tip-error')">
							<button type="button" class="btn btn-danger btn-xs break-word">
								<span class="glyphicon glyphicon-remove"></span>
								<span ng-bind="errorTips"></span>
							</button>
							<button type="button" class="btn btn-default btn-xs" ng-if="isSupperAdmin()" ng-click="closeErrorTips()">
								<span class="glyphicon glyphicon-remove"></span>
								<span> 删除提示</span>
							</button>
							
						</div>
						<div ui-view="main" class="min-w700"></div>
					</div>
				</div>
		</div>
	<script src="resources/framework/jquery-1.9.1.min.js"></script>
	<script src="resources/framework/jquery.cookie.js"></script>
	<script src="resources/framework/jquery.base64.js"></script>
	<script charset="utf-8" src="resources/framework/wang-editor-3.1.1/wangEditor.min.js"></script>

	<script src="resources/framework/angular-1.3.0.14/angular.js"></script>
	<script src="resources/framework/angular-1.3.0.14/angular-animate.min.js"></script>
	<script src="resources/framework/angular-ui-router-0.2.15.js"></script>
	
	<script src="resources/framework/bootstrap-3.0.0/js/bootstrap.js"></script>
	<script src="resources/framework/bootstrap-3.0.0/js/bootstrap-datetimepicker.min.js"></script>
	<script src="resources/framework/bootstrap-3.0.0/js/bootstrap-datetimepicker.zh-CN.js"></script>

	<script src="resources/js/app.js?v=v8.0.2"></script>
	<script src="resources/js/services.js?v=v8.0.2"></script>
	<script src="resources/js/userRouter.js?v=v8.0.2"></script>
	<script src="resources/js/router.js?v=v8.0.2"></script>
    <script src="resources/js/userControllers.js?v=v8.0.2"></script>
    <script src="resources/js/visitorControllers.js?v=v8.0.2"></script>
    <script src="resources/js/interfaceMethods.js?v=v8.0.2"></script>

    <script src="resources/js/validateAndRefresh.js?v=v8.0.2"></script>
    <script src="resources/js/core.js?v=v8.0.2"></script>
	<script src="resources/js/global.js?v=v8.0.2"></script>
	<script src="resources/js/crapApi.js?v=v8.0.2"></script>
	<script src="resources/js/json.js?v=v8.0.2"></script>

	<!-- 提示窗口 -->
<div id="lookUp" class="look-up shadow">
	<div id="lookUpContent" class="look-up-content f12 tc">加载中....</div>
	<div id="pickTip"></div>
	<i class="iconfont i-close" onclick="iClose('lookUp')">&#xe615;</i>
</div>

<div id="fade"></div>
<div id="myDialog" class="look-up pt50">
		<div id="myDialog-title" class="CFFF f20 fw500 main-bg" style="margin-top:-50px;line-height:40px;padding-left:20px;height:40px;">
		</div>
		<div id="myDialogContent" class="look-up-content b0 f12 tl p10 BGFFF">
			<button type="button" class="btn btn-danger btn-xs break-word ml10 mb10 ndis" id="dialog-error" ng-if="hasError(error,'dialog-error')">
					<span class="glyphicon glyphicon-remove"></span>
					<span ng-bind="error"></span>
			</button>
			<div ui-view="detail"></div>
		</div>
		<i class="iconfont i-close CFFF f16" onclick="closeMyDialog('myDialog')">&#xe615;</i>
		<i class="iconfont i-full CFFF f16" onclick="fullMyDialog('myDialog')">&#xe62e;</i>
</div>   
<div class="tip-div" id="tip-div"></div>
<div id="float" class="folat">
		<div class="sk-wave">
        <div class="sk-rect sk-rect1"></div>
        <div class="sk-rect sk-rect2"></div>
        <div class="sk-rect sk-rect3"></div>
        <div class="sk-rect sk-rect4"></div>
        <div class="sk-rect sk-rect5"></div>
      </div>
</div>
<div  id="markdownDialog" class="shadow r2 bottom-radius pt0 w h none" style="position:absolute;top:0px; left:0px;z-index:1052;width:100%!important; background:#fff;">
	<iframe name="markdownFrame" id="markdownFrame" src="" frameborder="false" scrolling="auto" style="border:none;" width="100%" height="100%" allowtransparency="true">
	</iframe>
	<button class="btn btn-danger btn-xs f14" style="position: absolute;top: 5px;right: 12px;"onclick="closeMyDialog('markdownDialog')"><i class="iconfont i-close CFFF fb"> &#xe615;</i></button>
    <button class="btn btn-success btn-xs f14" style="position: absolute;top: 5px;right: 50px;" onclick="saveMarkdown('markdown','content')"><i class="iconfont i-close CFFF fb"> &#xe60b;</i></button>
</div>
<img style="display:none;" src="http://api-access-tatistics.oss-cn-qingdao.aliyuncs.com/ca.gif">	
</body>
</html>
