<div class="r0 p10 pt0 col-xs-12" ng-controller="settingDetailCtrl">
<button type="button" class="btn btn-danger btn-xs break-word" ng-if="error">
		<span class="glyphicon glyphicon-remove"></span>
		<span ng-bind="error"></span>
</button>
<div class="col-xs-12 p0 mt10">
	<form id="editArticleShare" enctype="multipart/form-data" name="settingForm"
			target="hiddenFrame" action="file/upload.do?isEditor=false"
			method="post">
			<table class="table table-bordered">
				<tr>
					<td class="tc w80">key</td>
					<td class="tc w200">
						<input class="form-control" type="text" ng-model="model.key" readonly>
					</td>
				</tr>
				<tr>
					<td class="tc">value</td>
					<td class="tc">
						<input class="form-control" type="text" ng-model="model.value">
					</td>
				</tr>
				<tr>
					<td class="tc">类型</td>
					<td class="tc">
						<input  class="form-control"  id="typeName" type="text" ng-model="model.typeName" placeholder="点击输入框选择类型" readonly>					</td>
				</tr>
				<tr>
					<td class="tc">备注</td>
					<td class="tc">
       					 <div text-angular="text-angular" class="tl p10" name="remark" ng-model="model.remark"></div>
					</td>
				</tr>
			</table>
			<button type="button" ng-click="submitForm('setting/addOrUpdate.do')" class="btn btn-success fr">提交</button>
		</form>

	</div>
</div>
<div class="cb"></div>
