<div ng-controller="userTop50ModuleListCtrl">
	<div class="w h50 fw500 f14 pt13 pl10 BGF5 C555 main-bl-3">
		<span ng-bind="$stateParams.projectName"></span>
		<button class="btn btn-xs btn-adorn r20 mt-3">
			<i class="iconfont f12">&#xe618;&nbsp;修改</i>
		</button>
	</div>
	<a ng-class="{true: 'menu_b hover-main active-main', false:'menu_b hover-main'}[$stateParams.menu_b == 'menu_module']"
	   ng-href="#/user/module/list?menu_a=menu-project&menu_b=menu_module&projectId={{$stateParams.projectId}}&projectName={{$stateParams.projectName}}">
        <i class="iconfont mt-3">&#xe613;&nbsp;</i>模块列表
	</a>

    <a ng-class="{true: 'menu_b hover-main active-main', false:'menu_b hover-main'}[$stateParams.menu_b == 'menu_error']"
       ng-href="#/user/error/list?menu_a=menu-project&menu_b=menu_error&projectId={{$stateParams.projectId}}&projectName={{$stateParams.projectName}}">
        <i class="iconfont mt-3">&#xe60c;&nbsp;</i>错误码
    </a>

    <a ng-class="{true: 'menu_b hover-main active-main', false:'menu_b hover-main'}[$stateParams.menu_b == 'menu_user']"
		ng-href="#/user/projectUser/list?menu_a=menu-project&menu_b=menu_user&projectId={{$stateParams.projectId}}&projectName={{$stateParams.projectName}}">
        <i class="iconfont mt-3">&#xe603;&nbsp;</i>项目成员
    </a>
    <a ng-class="{true: 'menu_b hover-main active-main b0', false:'menu_b hover-main b0'}[$stateParams.menu_b == 'menu_main']">
        <i class="iconfont mt-3">&#xe616;&nbsp;</i>项目详情
    </a>

	<div class="w h50 fw500 lh50 f14 pl10 BGF5 C555 main-bl-3">模块列表(Top50)</div>

	<a ng-repeat="item in top50Module" ng-class="{true: 'menu_b hover-main active-main', false:'menu_b hover-main'}[$stateParams.moduleId == item.id]"
	   ng-href="#/user/interface/list?menu_a=menu-project&moduleId={{item.id}}&projectId={{item.projectId}}&projectName={{$stateParams.projectName}}"
	   ng-bind="item.name"></a>
</div>
