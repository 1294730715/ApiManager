<div class="r0 p10 pt10 col-xs-12" ng-controller="errorCtrl">
<button type="button" class="btn btn-danger btn-xs" ng-if="error">
		<span class="glyphicon glyphicon-remove"></span>
		{{error}}
</button>
<div class="col-xs-12 p0">
	<form ng-submit="submitForm('error/addOrUpdate.do')">
		<table class="table table-bordered">
			<tr>
				<td class="tc w80">Code</td>
				<td class="tc w200">
						<input  class="form-control" type="text" ng-model="model.errorCode" required>
				</td>
				
			</tr>
			<tr>
				<td class="tc">Msg</td>
				<td class="tc"><input  class="form-control"  type="text" ng-model="model.errorMsg" required></td>
			</tr>
			<tr>
				<td class="tc">模块</td>
				<td class="tc">
					<input  class="form-control"  id="moduleName" type="text" ng-model="model.moduleName" required placeholder="点击输入框选择模块"
					ng-focus="loadPickByName('iwidth=220|iheight=320|tagName=moduleName|tag=moduleId|code=TOPMODULE|def='+model.moduleId,$event)">
				</td>
			</tr>
	</table>
	<button type="submit" class="btn btn-success fr">提交</button>
	</form>
	
</div>
</div>
<div class="cb"></div>
