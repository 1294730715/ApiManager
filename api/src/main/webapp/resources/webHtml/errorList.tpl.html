<div class="col-xs-12 r0 p20 pt0" ng-controller="errorCtrl">
<ol class="breadcrumb">
  <li><a href="web.do"><i class="iconfont main-color f14 mt-5">&#xe616;</i></a></li>
  <li class="active"><a href="web.do#webError/list">错误码列表</a></li>
</ol>
<button type="button" class="btn btn-danger btn-xs" ng-if="error">
		<span class="glyphicon glyphicon-remove"></span>
		{{error}}
</button>
<div class="col-xs-6 f16 fb p0 mb5">查询</div>
<div class="col-xs-12 bb1 bt1 pt15 p0 pb10">
		<button type="button" class="ml5 mt1 btn btn-success btn-sm fr" ng-click="getData(1);">
			<i class="iconfont">&#xe602;</i>&nbsp;查询
		</button>
		<div class="form-group w200 fr">
			<label class="sr-only" for="">Code</label>
			<div class="input-group">
				<div class="input-group-addon">Code</div>
				<input type="text" class="form-control input-xs dis-in-blo w120"
					placeholder="名称" id="searchCode" ng-model="$stateParams.searchCode">
			</div>
		</div>
		<div class="form-group w200 fr mr10">
			<label class="sr-only" for="">Msg</label>
			<div class="input-group">
				<div class="input-group-addon">Msg</div>
				<input type="text" class="form-control input-xs dis-in-blo w120"
					placeholder="名称" id="searchMsg" ng-model="$stateParams.searchMsg">
			</div>
		</div>
		<div class="form-group w200 fr mr10">
			<label class="sr-only" for="">模块</label>
			<div class="input-group">
				<div class="input-group-addon">模块</div>
				<input type="text" class="form-control dis-in-blo"
					placeholder="模块ID" id="searchModuleId" ng-model="$stateParams.searchModuleId">
				<div class="input-group-addon" 
				ng-click="loadPick($event,220,320,'true','searchModuleId','TOPMODULE','',$stateParams.searchModuleId);">选择</div>
			</div>
		</div>
		<div class="cb"></div>
</div>
<div class="col-xs-6 f16 fb pl0 mb10 pb5 mt20">

<a type="button" class="btn btn-default btn-sm"> <i class="iconfont f16 mt-5">&#xe608;</i> 错误码列表</a>
<a type="button" ng-if="$stateParams.searchModuleId" class="btn btn-default btn-sm"> <i class="iconfont f16 mt-5">&#xe613;</i> {{list[0].moduleName}}</a>
</div>

<div class="col-xs-12 p0">
	<table class="table table-bordered">
		<thead>
			<tr class="BGEEE">
				<th class="tc w200">Code</th>
				<th class="tc">Msg</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in list">
				<td class="tc">{{item.errorCode}}</td>
				<td class="tc">{{item.errorMsg}}</td>
			</tr>

		</tbody>
	</table>
	<div ui-view="page"></div>
</div>
</div>
<div class="cb"></div>
